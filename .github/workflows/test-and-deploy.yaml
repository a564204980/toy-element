name: Test and deploy
# 当代码推送到master分支时，执行以下任务
on:
  push:
    branches:
      - master

jobs:
  # 测试任务
  test:
    name: Run Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo # 拉去代码仓库
        uses: actions/checkout@v3

      - name: Setup Node # 安装node
        uses: actions/setup-node@v3

      - name: Install pnpm # 安装pnpm
        run: npm install -g pnpm

      - name: Install dependencies # 安装项目依赖
        run: pnpm install --frozen-lockfile

      - name: Run tests # 运行测试
        run: npm run test

  # 构建任务
  build:
    name: Build docs
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs
        run: npm run docs:build

      - name: Upload docs # 上传构建的产物
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: ./packages/docs/.vitepress/dist

  # 部署任务
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download docs # 下载构建的产物
        uses: actions/download-artifact@v4
        with:
          name: docs

      - name: Deploy to GitHub Pages # 使用第三方 Action 部署
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: .
